# Green active - 트래픽이 app_green으로 감
events { worker_connections 1024; }
http {
    resolver 127.0.0.11 valid=10s;
    log_format with_upstream '$remote_addr - [$time_local] "$request" '
                             '-> $upstream_addr ($upstream_response_time)';
    upstream app_backend {
        server app_blue:3000 backup;
        server app_green:3000 weight=1 max_fails=3 fail_timeout=30s;
    }
    server {
        listen 80;
        access_log /var/log/nginx/access.log with_upstream;
        location / {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /health { proxy_pass http://app_backend; proxy_set_header Host $host; }
    }
}
