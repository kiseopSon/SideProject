services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: soSadWorld-postgres
    environment:
      POSTGRES_DB: sosadworld
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/initdb:/docker-entrypoint-initdb.d:ro
    networks:
      - soSadWorld-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: soSadWorld-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - soSadWorld-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Consul (Service Discovery & Config)
  consul:
    image: hashicorp/consul:1.22
    container_name: soSadWorld-consul
    ports:
      - "18500:8500"
      - "18600:8600/udp"
    volumes:
      - consul_data:/consul/data
    networks:
      - soSadWorld-network
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak (SSO)
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: soSadWorld-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8090
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8090:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - soSadWorld-network
    command: start-dev
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Zipkin (분산 추적)
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: soSadWorld-zipkin
    ports:
      - "9411:9411"
    networks:
      - soSadWorld-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9411/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  consul_data:

networks:
  soSadWorld-network:
    driver: bridge
