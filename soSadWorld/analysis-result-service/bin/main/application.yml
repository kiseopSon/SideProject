server:
  port: 8083

spring:
  application:
    name: analysis-result-service
  config:
    import: "optional:consul:"
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8090/realms/sosadworld
          # Keycloak 설정 후 실제 issuer URI로 변경 필요
  datasource:
    url: jdbc:postgresql://localhost:5432/sosadworld
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    consul:
      host: localhost
      port: 18500
      discovery:
        enabled: true
        health-check-interval: 10s
        prefer-ip-address: true
      config:
        enabled: true
        format: YAML
        prefix: config
        default-context: application

logging:
  level:
    root: INFO
    com.sosadworld: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
