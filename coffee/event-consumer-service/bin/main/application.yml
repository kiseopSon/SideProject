server:
  port: 8103

spring:
  application:
    name: event-consumer-service
  
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: coffee-experiment-consumer-group
      auto-offset-reset: earliest
      enable-auto-commit: false
  
  elasticsearch:
    uris: http://localhost:9200
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 6000ms

kafka:
  topic:
    experiment-events: coffee-experiment-events

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8100/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.coffeebrewlab: DEBUG
    org.apache.kafka: WARN
    org.elasticsearch: WARN

