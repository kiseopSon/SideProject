server:
  port: 9002

# Gateway (9002 프록시 시 API 전달 대상)
gateway:
  host: localhost
  port: 8101

spring:
  application:
    name: statistics-service
  
  elasticsearch:
    uris: http://localhost:9200
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 6000ms

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8100/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.coffeebrewlab: DEBUG
    org.elasticsearch: WARN

